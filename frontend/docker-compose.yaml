version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frontend-rules-lawyer
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    networks:
      - rules-lawyer-network
    command: npm run dev -- --host

networks:
  rules-lawyer-network:
    name: rules-lawyer-network
    external: true

