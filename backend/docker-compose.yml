services:
  neo4j:
    container_name: neo4j-rules-lawyer
    image: neo4j:latest
    restart: always
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME}/${NEO4J_PASSWORD}
    volumes:
      - ./data/neo4j/logs:/logs
      - ./data/neo4j/config:/config
      - ./data/neo4j/data:/data
      - ./data/neo4j/plugins:/plugins
    networks:
      - rules-lawyer-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-rules-lawyer
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_DATABASE=${NEO4J_DATABASE}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - NEO4J_INDEX=${NEO4J_INDEX}
      - NEO4J_NODE_LABEL=${NEO4J_NODE_LABEL}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - OLLAMA_EMBEDDING_MODEL=${OLLAMA_EMBEDDING_MODEL}
      - OLLAMA_GENERATIVE_MODEL=${OLLAMA_GENERATIVE_MODEL}
    depends_on:
      - neo4j
    networks:
      - rules-lawyer-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  rules-lawyer-network:
    driver: bridge