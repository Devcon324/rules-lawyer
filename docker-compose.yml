services:
  neo4j:
    container_name: neo4j-rules-lawyer
    image: neo4j:latest
    restart: always
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-password}
    volumes:
      - ./backend/data/neo4j/logs:/logs
      - ./backend/data/neo4j/config:/config
      - ./backend/data/neo4j/data:/data
      - ./backend/data/neo4j/plugins:/plugins
    networks:
      - rules-lawyer-network
    healthcheck:
      test: ["CMD-SHELL", "echo 'RETURN 1' | cypher-shell -u ${NEO4J_USERNAME:-neo4j} -p ${NEO4J_PASSWORD:-password} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-rules-lawyer
    restart: always
    # Ports removed - accessed through nginx reverse proxy
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_DATABASE=${NEO4J_DATABASE:-neo4j}
      - NEO4J_USERNAME=${NEO4J_USERNAME:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-}
      - NEO4J_INDEX=${NEO4J_INDEX:-}
      - NEO4J_NODE_LABEL=${NEO4J_NODE_LABEL:-}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - OLLAMA_EMBEDDING_MODEL=${OLLAMA_EMBEDDING_MODEL:-}
      - OLLAMA_GENERATIVE_MODEL=${OLLAMA_GENERATIVE_MODEL:-}
      - AUTH_USERNAME=${AUTH_USERNAME:-}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-}
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - rules-lawyer-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-rules-lawyer
    restart: always
    # Ports removed - accessed through nginx reverse proxy
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=  # Empty string for relative URLs (works with nginx/ngrok)
    stdin_open: true
    tty: true
    depends_on:
      backend:
        condition: service_started
    networks:
      - rules-lawyer-network
    command: npm run dev -- --host

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-rules-lawyer
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - rules-lawyer-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama-rules-lawyer
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    networks:
      - rules-lawyer-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok-rules-lawyer
    restart: always
    command:
      - "start"
      - "--all"
      - "--config"
      - "/etc/ngrok.yml"
    ports:
      - "4040:4040"  # ngrok web interface
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN:-}
    volumes:
      - ./ngrok/ngrok.yml:/etc/ngrok.yml:ro
    depends_on:
      - nginx
    networks:
      - rules-lawyer-network

volumes:
  ollama:
    external: true

networks:
  rules-lawyer-network:
    driver: bridge


